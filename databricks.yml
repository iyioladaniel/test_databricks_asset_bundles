# This is a Databricks asset bundle definition for test_databricks_asset_bundles.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: test_databricks_asset_bundles
  uuid: da3439c8-68ba-48bd-bcaa-af8f4ee4ad34

variables:
  service_principal_name:
    description: "Service principal name for production deployment permissions"
    # This will be set via environment variable DATABRICKS_SERVICE_PRINCIPAL_NAME in CI/CD
    # For local testing, defaults to a placeholder that can be overridden
    default: "databricks-cicd-sp"

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    # No workspace configuration - authentication via environment variables
    # DATABRICKS_HOST and DATABRICKS_TOKEN will be used automatically

  prod:
    mode: production
    workspace:
      # Authentication via service principal (DATABRICKS_CLIENT_ID and DATABRICKS_CLIENT_SECRET)
      # CD workflow sets these from secrets
      # Use /Workspace/Shared with proper permissions control
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    
    # Set proper permissions for the shared workspace
    permissions:
      # Explicitly include the deployment service principal for CAN_MANAGE permissions
      - service_principal_name: ${var.service_principal_name}
        level: CAN_MANAGE
      # Also include users group for broader access
      - level: CAN_MANAGE
        group_name: users
