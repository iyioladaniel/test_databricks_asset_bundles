name: CI - Test and Validate

on:
    pull_request:
        branches: [main, develop]
    push:
        branches: [develop]

jobs:
    test:
        runs-on: ubuntu-latest
        environment: development

        steps:
        - uses: actions/checkout@v4

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.11'

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements-dev.txt

        - name: Install Databricks CLI
          run: |
            # Install the new Databricks CLI (not the old databricks-cli package)
            curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
            echo "$HOME/.databricks/bin" >> $GITHUB_PATH
            
        - name: Verify Databricks CLI
          run: |
            # Verify we have the correct CLI with bundle support
            databricks --version
            databricks bundle --help

        - name: Run tests
          run: |
            echo "Running tests (Databricks Connect tests will be skipped in CI)"
            pytest tests/ -v -rs
        
        - name: Lint code
          run: |
            flake8 src/
            black --check src/
        
        - name: Validate Databricks Bundle
          env:
            DATABRICKS_HOST: ${{ secrets.DATABRICKS_DEV_HOST }}
            DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_DEV_TOKEN }}
          run: |
            # Validate the bundle configuration
            databricks bundle validate --target dev